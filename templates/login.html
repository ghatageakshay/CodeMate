<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Codemate</title>
    <style>
        body {
            background: #ffffe3;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #6d8196;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #cbcbcb;
            cursor: pointer;
        }

        button:hover {
            background: #b5b5b5;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #f0f0f0;
        }

        .error {
            color: #ffdddd;
            background: #a94442;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Login</h2>

        <form method="post">
            <input name="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - CodeMate</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <style>
body {
  margin: 0;
  background: #f9fafb;
  color: #0f172a;
}

.header {
  background: white;
  border-bottom: 1px solid #e5e7eb;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 10;
}

.header h2 {
  margin: 0;
  font-size: 1.5rem;
  color: #0f172a;
}

.header h2 span {
  color: #2563eb;
}

.header .nav-actions {
  display: flex;
  gap: 16px;
  align-items: center;
}

.header .nav-actions a {
  color: #2563eb;
  text-decoration: none;
  font-size: 1rem;
}

.header .nav-actions a:hover {
  text-decoration: underline;
}

.edit-container {
  max-width: 700px;
  margin: 0 auto;
  padding: 40px 24px;
}

.edit-card {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 40px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.edit-card h2 {
  margin: 0 0 32px;
  font-size: 1.75rem;
  color: #2563eb;
  border-bottom: 2px solid #e5e7eb;
  padding-bottom: 12px;
}

.form-group {
  margin-bottom: 24px;
}

.form-label {
  display: block;
  font-size: 0.875rem;
  font-weight: 600;
  color: #64748b;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.form-input,
.form-select {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  font-size: 1rem;
  color: #0f172a;
  background: white;
  transition: all 0.2s ease;
  font-family: inherit;
}

.form-input:focus,
.form-select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-input:hover,
.form-select:hover {
  border-color: #cbd5e1;
}

.form-actions {
  display: flex;
  gap: 16px;
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid #e5e7eb;
}

.btn {
  padding: 12px 24px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  display: inline-block;
  transition: all 0.2s ease;
  border: none;
  cursor: pointer;
}

.btn-primary {
  background: #2563eb;
  color: white;
  flex: 1;
}

.btn-primary:hover {
  background: #1d4ed8;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.btn-secondary {
  background: white;
  color: #2563eb;
  border: 1px solid #2563eb;
  padding: 12px 24px;
}

.btn-secondary:hover {
  background: #f0f5ff;
  transform: translateY(-1px);
}

.form-hint {
  font-size: 0.875rem;
  color: #64748b;
  margin-top: 6px;
}

@media (max-width: 768px) {
  .edit-container {
    padding: 24px 16px;
  }

  .edit-card {
    padding: 24px;
  }

  .form-actions {
    flex-direction: column;
  }

  .btn {
    width: 100%;
    text-align: center;
  }
}
    </style>
</head>
<body>
    <div class="header">
        <h2>Edit <span>Profile</span></h2>
        <div class="nav-actions">
            <a href="/profile">Profile</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="edit-container">
        <div class="edit-card">
            <h2>Update Your Information</h2>
            <form method="post">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        value="{{ user[0] }}" 
                        required
                        placeholder="Enter your name"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="skill_level">Skill Level</label>
                    <select id="skill_level" name="skill_level" class="form-select" required>
                        <option value="Beginner" {% if user[1]=='Beginner' %}selected{% endif %}>Beginner</option>
                        <option value="Intermediate" {% if user[1]=='Intermediate' %}selected{% endif %}>Intermediate</option>
                        <option value="Mentor" {% if user[1]=='Mentor' %}selected{% endif %}>Mentor</option>
                    </select>
                    <p class="form-hint">Select your current skill level</p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="interests">Interests</label>
                    <input 
                        type="text" 
                        id="interests" 
                        name="interests" 
                        class="form-input" 
                        value="{{ user[2] }}" 
                        required
                        placeholder="e.g., Frontend, Backend, AI/ML"
                    >
                    <p class="form-hint">Separate multiple interests with commas</p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="/profile" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
